uot;^15logseq____&quot;,[970,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;REPRESENTATIONAL DUPLICATION Your code interfaces to the outside world: other libraries via APIs, other services via remote calls, data in external sources, and so on. And pretty much each time you do, you introduce some kind of DRY violation: your code has to have knowledge that is also present in the external thing. It needs to know the API, or the schema, or the meaning of error codes, or whatever. The duplication here is that two things (your code and the external entity) have to have knowledge of the representation of their interface. Change it at one end, and the other end breaks. This duplication is inevitable, but can be mitigated. Here are some strategies.\\nls-type:: annotation\\nhl-page:: 88\\nhl-color:: yellow\\nid:: 6783efde-f884-4ab4-97d8-482678831a43logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[970,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[970,logseq____&quot;^Flogseq____&quot;,550,536870948]],[logseq____&quot;^15logseq____&quot;,[970,logseq____&quot;^Xlogseq____&quot;,434,536870948]],[logseq____&quot;^15logseq____&quot;,[970,logseq____&quot;^Vlogseq____&quot;,434,536870948]],[logseq____&quot;^15logseq____&quot;,[970,logseq____&quot;^Ulogseq____&quot;,434,536870948]],[logseq____&quot;^15logseq____&quot;,[970,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1?logseq____&quot;,logseq____&quot;annotationlogseq____&quot;,logseq____&quot;^1@logseq____&quot;,88,logseq____&quot;^1Alogseq____&quot;,logseq____&quot;yellowlogseq____&quot;,logseq____&quot;^1Blogseq____&quot;,logseq____&quot;6783efde-f884-4ab4-97d8-482678831a43logseq____&quot;],536870948]],[logseq____&quot;^15logseq____&quot;,[970,logseq____&quot;^Jlogseq____&quot;,[logseq____&quot;^1?logseq____&quot;,logseq____&quot;^1@logseq____&quot;,logseq____&quot;^1Alogseq____&quot;,logseq___ ot;^1@logseq____&quot;,100,logseq____&quot;^1Alogseq____&quot;,logseq____&quot;yellowlogseq____&quot;,logseq____&quot;^1Blogseq____&quot;,logseq____&quot;6783f370-c957-4aae-9629-48d50a5e1fa2logseq____&quot;],536870948]],[logseq____&quot;^15logseq____&quot;,[1053,logseq____&quot;^Jlogseq____&quot;,[logseq____&quot;^1?logseq____&quot;,logseq____&quot;^1@logseq____&quot;,logseq____&quot;^1Alogseq____&quot;,logseq____&quot;^1Blogseq____&quot;],536870948]],[logseq____&quot;^15logseq____&quot;,[1053,logseq____&quot;^4logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1?logseq____&quot;,logseq____&quot;annotationlogseq____&quot;,logseq____&quot;^1@logseq____&quot;,logseq____&quot;100logseq____&quot;,logseq____&quot;^1Alogseq____&quot;,logseq____&quot;yellowlogseq____&quot;,logseq____&quot;^1Blogseq____&quot;,logseq____&quot;6783f370-c957-4aae-9629-48d50a5e1fa2logseq____&quot;],536870948]],[logseq____&quot;^15logseq____&quot;,[1053,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6783f370-c957-4aae-9629-48d50a5e1fa2logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[1054,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;You may be in a situation where you know exactly what needs doing and how to do it. The entire system just appears before your eyes—you know it’s right. But ask permission to tackle the whole thing and you’ll be met with delays and blank stares. People will form committees, budgets will need approval, and things will get complicated. Everyone will guard their own resources. Sometimes this is called “start-up fatigue.’’ It’s time to bring out the stones. Work out what you can reasonably ask for. Develop it well. Once you’ve got it, show people, and let them marvel. Then say “of course, it would be better if we added…’\\nls-type:: annotation\\nhl-page:: 47\\nhl-color:: green\\nid:: 677be094-98de-4cd7-bd11-4ccb1a8edc03logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[1054,logseq____&quot;^Ologseq____&quot; mplex, you’ll want to hedge your answers. Run multiple calculations, varying the values of the critical parameters, until you work out which ones really drive the model.\\nls-type:: annotation\\nhl-page:: 137\\nhl-color:: yellow\\nid:: 6784015f-1607-4e54-a936-d1c30f1726c8logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[1055,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[1055,logseq____&quot;^Flogseq____&quot;,731,536870948]],[logseq____&quot;^15logseq____&quot;,[1055,logseq____&quot;^Xlogseq____&quot;,434,536870948]],[logseq____&quot;^15logseq____&quot;,[1055,logseq____&quot;^Vlogseq____&quot;,434,536870948]],[logseq____&quot;^15logseq____&quot;,[1055,logseq____&quot;^Ulogseq____&quot;,434,536870948]],[logseq____&quot;^15logseq____&quot;,[1055,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1?logseq____&quot;,logseq____&quot;annotationlogseq____&quot;,logseq____&quot;^1@logseq____&quot;,137,logseq____&quot;^1Alogseq____&quot;,logseq____&quot;yellowlogseq____&quot;,logseq____&quot;^1Blogseq____&quot;,logseq____&quot;6784015f-1607-4e54-a936-d1c30f1726c8logseq____&quot;],536870948]],[logseq____&quot;^15logseq____&quot;,[1055,logseq____&quot;^Jlogseq____&quot;,[logseq____&quot;^1?logseq____&quot;,logseq____&quot;^1@logseq____&quot;,logseq____&quot;^1Alogseq____&quot;,logseq____&quot;^1Blogseq____&quot;],536870948]],[logseq____&quot;^15logseq____&quot;,[1055,logseq____&quot;^4logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1?logseq____&quot;,logseq____&quot;annotationlogseq____&quot;,logseq____&quot;^1@logseq____&quot;,logseq____&quot;137logseq____&quot;,logseq____&quot;^1Alogseq____&quot;,logseq____&quot;yellowlogseq____&quot;,logseq____&quot;^1Blogseq____&quot;,logseq____&quot;6784015f-1607-4e54-a936-d1c30f1726c8logseq____&quot;],536870948]],[logseq____&quot;^15logseq____&quot;,[1055,logseq____&quot;^;logseq____&quot;  <script type="text/javascript">// Single Page Apps for GitHub Pages

      // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
