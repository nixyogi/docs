;^15logseq____&quot;,[688,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;DBC and testing are different approaches to the broader topic of program correctness. They both have value and both have uses in different situations. DBC offers several advantages over specific testing approaches: DBC doesn’t require any setup or mocking DBC defines the parameters for success or failure in all cases, whereas testing can only target one specific case at a time TDD and other testing happens only at “test time” within the build cycle. But DBC and assertions are forever: during design, development, deployment, and maintenance TDD does not focus on checking internal invariants within the code under test, it’s more black-box style to check the public interface DBC is more efficient (and DRY-er) than defensive programming, where everyone has to validate data in case no one else does. TDD is a great technique, but as with many techniques, it might invite you to concentrate on the “happy path,” and not the real world full of bad data, bad actors, bad versions, and bad specifications\\nls-type:: annotation\\nhl-page:: 196\\nhl-color:: yellow\\nid:: 678face7-8bca-4440-b80a-8eb9d82357f6logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[688,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[688,logseq____&quot;^Flogseq____&quot;,949,536870948]],[logseq____&quot;^15logseq____&quot;,[688,logseq____&quot;^Xlogseq____&quot;,434,536870948]],[logseq____&quot;^15logseq____&quot;,[688,logseq____&quot;^Vlogseq____&quot;,434,536870948]],[logseq____&quot;^15logseq____&quot;,[688,logseq____&quot;^Ulogseq____&quot;,434,536870948]],[logseq____&quot;^15logseq____&quot;,[688,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1?logseq____&quot;,logseq____&quot;annotationlogseq____&quot;,logseq____&quot;^1@logseq____&quot;,196,logseq____&quot;^1Alogseq____&quot;,logseq____&quot;yell , or the meaning of error codes, or whatever. The duplication here is that two things (your code and the external entity) have to have knowledge of the representation of their interface. Change it at one end, and the other end breaks. This duplication is inevitable, but can be mitigated. Here are some strategies.\\nls-type:: annotation\\nhl-page:: 88\\nhl-color:: yellow\\nid:: 6783efde-f884-4ab4-97d8-482678831a43logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[799,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[799,logseq____&quot;^Flogseq____&quot;,512,536870948]],[logseq____&quot;^15logseq____&quot;,[799,logseq____&quot;^Xlogseq____&quot;,434,536870948]],[logseq____&quot;^15logseq____&quot;,[799,logseq____&quot;^Vlogseq____&quot;,434,536870948]],[logseq____&quot;^15logseq____&quot;,[799,logseq____&quot;^Ulogseq____&quot;,434,536870948]],[logseq____&quot;^15logseq____&quot;,[799,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1?logseq____&quot;,logseq____&quot;annotationlogseq____&quot;,logseq____&quot;^1@logseq____&quot;,88,logseq____&quot;^1Alogseq____&quot;,logseq____&quot;yellowlogseq____&quot;,logseq____&quot;^1Blogseq____&quot;,logseq____&quot;6783efde-f884-4ab4-97d8-482678831a43logseq____&quot;],536870948]],[logseq____&quot;^15logseq____&quot;,[799,logseq____&quot;^Jlogseq____&quot;,[logseq____&quot;^1?logseq____&quot;,logseq____&quot;^1@logseq____&quot;,logseq____&quot;^1Alogseq____&quot;,logseq____&quot;^1Blogseq____&quot;],536870948]],[logseq____&quot;^15logseq____&quot;,[799,logseq____&quot;^4logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1?logseq____&quot;,logseq____&quot;annotationlogseq____&quot;,logseq____&quot;^1@logseq____&quot;,logseq____&quot;88logseq____&quot;,logseq____&quot;^1Alogseq____&quot;,logseq____&quot;yellowlogseq____&quot;,logseq____&quot;^1Blogseq____&quot;,logseq____&quot;6783efde-  <script type="text/javascript">// Single Page Apps for GitHub Pages

      // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
